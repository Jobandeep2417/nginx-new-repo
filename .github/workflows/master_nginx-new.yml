# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - nginx-new

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_b94b949baed74be08ec2e63cdf03deba }}
        password: ${{ secrets.AzureAppService_ContainerPassword_9f1a3880d752402a92f2277e61120ae3 }}
    
    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
      with:
        images: josingh2417/nginx-new
    
    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_b94b949baed74be08ec2e63cdf03deba }}/josingh2417/nginx-new:${{ github.sha }}
        file: ../../docketDemo/dockerfile.yaml
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'nginx-new'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_c9c3286f28da43378988d1c8a1bc9648 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_b94b949baed74be08ec2e63cdf03deba }}/josingh2417/nginx-new:${{ github.sha }}'