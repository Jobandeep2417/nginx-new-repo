# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - nginx-new

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'debian-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_af44b2906d5d431f944a71afb9707c76 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_b91747d9225442a8a78104a92c5dc12e }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_af44b2906d5d431f944a71afb9707c76 }}/josingh2417/nginx-new:${{ github.sha }}
        file: ../../dockerDemo/dockerfile.yaml

  deploy:
    runs-on: debian
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'nginx-new'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_9431cb87a2c049b9a3eaecf6f458a61c }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_af44b2906d5d431f944a71afb9707c76 }}/josingh2417/nginx-new:${{ github.sha }}'